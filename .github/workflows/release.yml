name: Build VSIX and LVGL WASM

on:
  push:
    tags:
      - 'prerelease'
      - 'prerelease*'
      - 'release'
      - 'release*'
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Install dependencies
        run: npm ci

      - name: Build LVGL WASM
        run: npm run build:wasm

      - name: Build extension
        run: npm run build

      - name: Package VSIX
        run: npm run package

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lvcraft-*.vsix
            media/wasm/lvgl.js
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
